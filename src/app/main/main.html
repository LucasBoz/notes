<md-content layout="column" layout-fill flex>
    <header>
        <acme-navbar creation-date="main.creationDate"></acme-navbar>

    </header>
    <div layout="column" layout-align="center center" class="md-whiteframe-2dp">
        <md-input-container md-no-float>
            <input ng-model="main.note.title" placeholder="Titulo">
        </md-input-container>

        <!--<md-input-container md-no-float>-->
            <!--<input ng-model="main.note.item[0]" placeholder="item">-->
        <!--</md-input-container>-->

        <div  ng-repeat="item in main.note.item track by $index">
            <md-input-container md-no-float layout="row">
                <md-checkbox ng-model="main.note.item[$index].done" aria-label="Done"></md-checkbox>
                <input  ng-keyup="main.removeEmpty($index)" ng-model="main.note.item[$index].value" placeholder="item">
            </md-input-container>
        </div>

        <!--<md-button class="md-raised animated infinite" ng-class="main.classAnimation" ng-click="main.save()">-->
        <!--SALVAR-->
        <!--</md-button>-->

        <md-button class="md-raised" ng-click="main.save()">
            SALVAR         {{main.newItem | json}}
        </md-button>
        {{main.note | json}}

    </div>


    <div layout="row">

        <div>
            <p ng-if="main.notes.title">TITULO : {{main.notes.title}}</p>

            <div ng-repeat="list in main.notes.item">
                <p>ITEM : {{list}}</p>
            </div>
        </div>
    </div>


    <section class="jumbotron">
        <h1></h1>
