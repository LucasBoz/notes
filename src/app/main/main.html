<md-content layout="column" layout-fill flex>
    <header>
        <acme-navbar creation-date="main.creationDate"></acme-navbar>

    </header>
    <div layout="column" layout-align="center start" class="md-whiteframe-2dp" >

        <div class="md-whiteframe-2dp" style="margin: 40px; padding: 20px; width: 250px"
             ng-click="main.openNote($event, main.note)" md-theme="{{note.color}}"
                ng-init="main.openNote($event, main.note)">

            <h3>{{main.note.title}}</h3>

            <div  ng-repeat="item in main.note.item | orderBy:'done' track by $index  ">
                <div layout="row" ng-if="item.value">
                    <md-checkbox disabled ng-model="item.done" aria-label="done"></md-checkbox>
                    <p  ng-class="{'line-through' : item.done}">{{item.value}}</p>
                </div>
            </div>

        </div>

        {{main.note | json}}

    </div>
    <div layout="row">
        <div layout="row">

            <div>
                <p ng-if="main.notes.title">TITULO : {{main.note.title}}</p>

                <div ng-repeat="list in main.note.item">
                    <p>ITEM : {{list}}</p>
                </div>
            </div>
        </div>
        <div style="margin: 30px"></div>

    </div>
    <section class="jumbotron">
        <h1></h1>
    </section>
